<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Advanced Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <a href="index.html">Google Search</a>
    </div>
    <div class="advanced-search-container">
        <h2>Advanced Search</h2>
        <form id="advanced-search-form">
            <input type="text" id="all-words" placeholder="All words">
            <input type="text" id="exact-phrase" placeholder="Exact phrase">
            <input type="text" id="any-words" placeholder="Any words">
            <input type="text" id="none-words" placeholder="None of these words">
            <button id='advanced-search-btn'>Advanced Search</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
