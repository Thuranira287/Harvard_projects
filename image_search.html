<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Image Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <a href="index.html">Google Search</a>
    </div>
    <div class="search-container">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" class="logo">
        <input type="text" id="image-search-input" placeholder="Image Search Query">
        <div class="buttons">
            <button id='image-search-btn'>Image Search</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
